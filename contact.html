<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	 <div class="header">
        <a href="index.html">Back to home</a>
     </div>   
    
	  <div class="container">
	  	<form id="contact" action="" method="post"><!-- create a form -->
	  		<h2>Contact me!</h2>
	  		
	  		<fieldset><!-- draw a box around the element -->
	  			<input placeholder="Your name" type="text" autofocus><!-- automatically points marker inside the name box -->
	  		</fieldset>

	  		<fieldset>
	  			<input placeholder="Your Email Address" type="email">
	  		</fieldset>

	  		<fieldset>
	  			<input placeholder="Your Contact Number" type="tel">
	  		</fieldset>

	  		<fieldset>
	  			<textarea placeholder="Type your text here"></textarea>
	  		</fieldset>

	  		<fieldset>
	  			<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
	  		</fieldset>

        </form> 
      </div>
      <iframe src="https://www.google.com/maps/d/embed?mid=1Jm6AgaFZcMLwRghMlKMTBQWId9_79sk9" width="640" height="480"></iframe><!-- display map within a  web page -->
